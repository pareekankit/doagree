<ul class="pt-3 ulpersonscroll">
    <li class="box-shadow me-3 my-2 lipseronscroll" *ngFor="let person of sectionData.recommended_sellers;let i=index;">
        <div class="w-25 m-auto pt-3" *ngIf="sectionData.baseApiDataUrl">
            <img [src]="sectionData.baseApiDataUrl+person.image" (error)="setImg($event)" alt="" class="custom-Width img-border-top customimg-scroll" >
        </div>
        <div class="d-flex flex-column justify-content-between">
            <h3 class="personName">{{person.name}}</h3>
            <p class="placeName">{{person.state}}</p>
            <p class="placeName">{{person.phone}}</p>
            <a>
                <button type="button" class="follow-btn">Follow</button>
            </a>
        </div>
    </li>
</ul>
